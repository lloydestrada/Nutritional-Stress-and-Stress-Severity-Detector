<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Leaf Analyzer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        padding: 2rem;
        background: #fff;
        color: #000;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .nav {
        display: flex;
        gap: 1rem;
      }

      .nav button {
        background: #000;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
      }

      .image-section {
        display: flex;
        gap: 2rem;
        justify-content: center;
        align-items: flex-start;
        margin-bottom: 2rem;
      }

      .image-box {
        text-align: center;
      }

      .image-box img {
        width: 250px;
        height: auto;
        border-radius: 10px;
        margin-bottom: 0.5rem;
      }

      .upload-btn {
        margin-top: 1rem;
        background: #000;
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      .nav a {
        text-decoration: none;
        color: inherit;
      }
      .image-placeholder {
        width: 250px;
        height: 150px;
        background-color: #f0f0f0;
        border-radius: 10px;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #888;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <header>
      <div>CoffeeLeaf Analyzer</div>
      <div class="nav">
        <a href="index.html">Home</a>
      </div>
    </header>

    <main>
      <h1>
        Nutrient Deficiency and Stress Severity Detection of Coffee leaves
      </h1>

      <div class="image-section">
        <!-- Original Image Upload -->
        <div class="image-box" style="width: 400px; height: 400px">
          <div
            class="image-placeholder"
            id="original-image-preview"
            style="width: 100%; height: 100%"
          ></div>
          <p>Original Image</p>
          <input type="file" id="image-upload" style="display: none" />
          <button
            class="upload-btn"
            onclick="document.getElementById('image-upload').click();"
          >
            Upload an Image
          </button>
        </div>

        <!-- Stress Severity Detection -->
        <div class="image-box" style="width: 400px; height: 400px">
          <div
            class="image-placeholder"
            id="stress-image-preview"
            style="width: 100%; height: 100%"
          ></div>
          <p>Stress Severity</p>
          <button class="upload-btn" onclick="detectStressSeverity()">
            Detect
          </button>
        </div>
        <!-- Nutrient Classification Result -->
        <div class="image-box" style="width: 400px; height: 400px">
          <div
            class="image-placeholder"
            id="classification-result"
            style="
              width: 100%;
              height: 100%;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 1.2rem;
            "
          >
            Prediction will appear here
          </div>
          <p>Model Result</p>
        </div>
      </div>
    </main>
  </body>
</html>
<script>
  document
    .getElementById("image-upload")
    .addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const preview = document.getElementById("original-image-preview");
          preview.style.backgroundImage = `url('${e.target.result}')`;
          preview.style.backgroundSize = "cover";
          preview.style.backgroundPosition = "center";
          preview.textContent = "";
        };
        reader.readAsDataURL(file);
      }
    });

  function detectStressSeverity() {
    const fileInput = document.getElementById("image-upload");
    if (fileInput.files.length === 0) {
      alert("Please upload an image first");
      return;
    }

    const formData = new FormData();
    formData.append("image", fileInput.files[0]);

    const stressImagePreview = document.getElementById("stress-image-preview");
    const resultBox = document.getElementById("classification-result");
    stressImagePreview.innerHTML = "Processing...";
    resultBox.textContent = "Classifying...";

    //Predict deficiency
    fetch("/predict_deficiency", {
      method: "POST",
      body: formData,
    })
      .then((res) => res.json())
      .then((data) => {
        const predictedClass = data.class;
        resultBox.textContent = `Class: ${predictedClass}`;

        //Only perform stress detection if not healthy
        if (predictedClass.toLowerCase() !== "healthy") {
          fetch("/process_image", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.blob())
            .then((imageBlob) => {
              const imageURL = URL.createObjectURL(imageBlob);
              stressImagePreview.innerHTML = "";
              const img = document.createElement("img");
              img.src = imageURL;
              img.style.width = "100%";
              img.style.height = "100%";
              stressImagePreview.appendChild(img);
            })
            .catch((error) => {
              console.error("Error:", error);
              stressImagePreview.innerHTML = "Error loading image";
            });
        } else {
          stressImagePreview.innerHTML = "No stress detected (Healthy leaf)";
        }
      })
      .catch((err) => {
        console.error(err);
        resultBox.textContent = "Error! Could not classify.";
        stressImagePreview.innerHTML = "Stress detection skipped";
      });
  }
</script>
